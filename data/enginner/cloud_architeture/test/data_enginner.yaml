AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template to create EC2 instance with security group
Parameters:
  LatestAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-minimal-kernel-default-x86_64
Resources:
  # Route table for public subnet
  MyRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !ImportValue VPCIdExport
  MyRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: 
        Ref: MyRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !ImportValue InternetGatewayExport
  
  # Associate Route Table with Subnet
  SubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !ImportValue SubnetId2Export
      RouteTableId:
        Ref: MyRouteTable

  # Security group that allows SSH and HTTP
  ServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH and HTTP access
      VpcId: !ImportValue VPCIdExport
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
  
  NewKeyPair:
    Type: 'AWS::EC2::KeyPair'
    Properties:
      KeyName: MyKeyPair
      KeyType: rsa

  MyInstance:
    Type: AWS::EC2::Instance
    Properties:
      AvailabilityZone: sa-east-1a
      ImageId:
        Ref: LatestAmiId
      KeyName: 
        Ref: NewKeyPair
      InstanceType: t2.micro
      SubnetId: !ImportValue SubnetId2Export
      SecurityGroupIds:
        - Ref: ServerSecurityGroup
      UserData:
         Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install -y amazon-efs-utils  # Install EFS utils
          mkdir /mnt/efs
          mount -t efs ${MyEFS}:/ /mnt/efs
          # Install additional packages
          yum install -y httpd
          systemctl start httpd
          systemctl enable httpd
    Metadata:
      AWS::CloudFormation::Init:
        configsets:
          Install:
          - packages:
              yum:
                python3: []
                python3-pip: []
          - commands:
              01_install_pytorch:
                command: "pip3 install torch torchvision torchaudio\n"
              02_install_yfinance:
                command: "pip3 install yfinance\n"
              03_install_pandas:
                command: "pip3 install pandas\n"
              04_install_numpy:
                command: "pip3 install numpy\n"
              05_install_pyspark:
                command: "pip3 install pyspark\n"
        config:
          packages:
            yum:
              python3: []
              python3-pip: []
 