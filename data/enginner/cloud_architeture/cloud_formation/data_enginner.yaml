AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template to create EC2 instance with security group

Parameters:
  LatestAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-minimal-kernel-default-x86_64

Resources:
  MyVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/28
      EnableDnsSupport: true
      EnableDnsHostnames: true

  PrivateSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: 10.0.0.0/28
      AvailabilityZone: us-east-1f

  MyInstance:
    Type: AWS::EC2::Instance
    Properties:
      AvailabilityZone: us-east-1f
      ImageId: !Ref LatestAmiId
      InstanceType: t2.micro
      SubnetId: !Ref PrivateSubnet
      SecurityGroupIds: [{ "Fn::GetAtt" : ["ServerSecurityGroup", "GroupId"] }]
      UserData: 
        Fn::Base64: !Sub |
          sudo yum update -y
          sudo yum install -y aws-cfn-bootstrap
          sudo /opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --resource MyInstance --configsets Install

    Metadata:
      AWS::CloudFormation::Init:
        configsets:
          Install:
            - packages:
                yum:
                  python3: []
                  python3-pip: []
            - commands:
                01_install_pytorch:
                  command: |
                    pip3 install torch torchvision torchaudio
                02_install_yfinance:
                  command: |
                    pip3 install yfinance
                03_install_pandas:
                  command: |
                    pip3 install pandas
                04_install_numpy:
                  command: |
                    pip3 install numpy
                05_install_pyspark:
                  command: |
                    pip3 install pyspark
        config:
          packages:
            yum:
              python3: []
              python3-pip: []

  ServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow connections from specified CIDR ranges
      VpcId: !Ref MyVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 10.0.0.0/28  # Adjust this to your specific IP range if needed
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 10.0.0.0/28  # Adjust this to your specific IP range if needed