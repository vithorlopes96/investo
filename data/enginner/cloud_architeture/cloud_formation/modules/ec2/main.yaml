AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template to create an EC2 instance with PyTorch, yfinance, pandas, and numpy installed.

Parameters:
  LatestAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-minimal-kernel-default-x86_64

Resources:
  # Route table for public subnet
  MyRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        !ImportValue VPCIdExport
  MyRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: 
        Ref: MyRouteTable
      DestinationCidrBlock: 18.228.70.32/29
      GatewayId: !ImportValue InternetGatewayExport
  
  # Associate Route Table with Subnet
  SubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: PublicSubnet
      RouteTableId:
        Ref: MyRouteTable

  # Security group that allows SSH and HTTP
  ServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH and HTTP access
      VpcId:
        !ImportValue VPCIdExport
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 18.228.70.32/29
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 18.228.70.32/29
  NewKeyPair:
    Type: 'AWS::EC2::KeyPair'
    Properties:
      KeyName: MyKeyPair
      KeyType: rsa

  MyEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      AvailabilityZone: sa-east-1a
      KeyName: !Ref NewKeyPair
      ImageId: !Ref LatestAmiId
      SecurityGroupIds:
        - Ref: ServerSecurityGroup
      SubnetId: !Ref PublicSubnet
      UserData:
        Fn::Base64: 
          Fn::Sub: |
            #!/bin/bash
            sudo yum update -y
            sudo yum install -y aws-cfn-bootstrap
            /opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --resource MyEC2Instance --configsets Install
            sudo yum install python3-pip
